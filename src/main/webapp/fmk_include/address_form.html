<form class="form-horizontal" name="setAddressForm"
	ng-submit="setAddressForm.$valid && setAddress(address)"
	ng-controller="UserAddressController">
	<!-- 	ng-class="{'enabled': editing}" -->

	<p class="title">
		<span ng-if="LANG=='en'">Address</span> <span ng-if="LANG=='fr'">Adresse</span>
	</p>

	<a id="edit" title="Editer" class="icon" ng-click="editing=!editing" /><a
		ng-show="editing||processing" id="save" title="Sauvergarder"
		class="icon" href ng-click="editing=false;setAddress(address)"><img
		id="processing" ng-show="processing" src="fmk_img/processing.gif" /></a>

	<div class="form-group">
		<label for="line1" class="col-md-4 control-label">Ligne
			adresse 1</label>
		<div class="col-md-8">
			<input name="line1" type="text" id="line1"
				ng-model="address.line1" ng-disabled="!editing">
		</div>
	</div>
	<div class="form-group">
		<label for="line2" class="col-md-4 control-label">Ligne
			adresse 2</label>
		<div class="col-md-8">
			<input name="line2" type="text" id="line2"
				ng-model="address.line2" ng-disabled="!editing">
		</div>
	</div>
	<div class="form-group">
		<label for="postalCode" class="col-md-4 control-label">Code
			postal</label>
		<div class="col-md-8">
			<input name="postalCode" type="text" id="postalCode"
				ng-model="address.postalCode" ng-disabled="!editing">
		</div>
	</div>
	<div class="form-group">
		<label for="town" class="col-md-4 control-label">Ville</label>
		<div class="col-md-8">
			<input name="town" type="text" id="town" ng-model="address.town"
				ng-disabled="!editing">
		</div>
	</div>
	<div class="form-group">
		<label for="province" class="col-md-4 control-label">RÃ©gion</label>
		<div class="col-md-8">
			<input name="province" type="text" id="province"
				ng-model="address.province" ng-disabled="!editing">
		</div>
	</div>
	<div class="form-group">
		<label for="state" class="col-md-4 control-label">Pays</label>
		<div class="col-md-8">
			<input name="state" type="text" id="state" ng-model="address.state"
				ng-disabled="!editing">
		</div>
	</div>
</form>
